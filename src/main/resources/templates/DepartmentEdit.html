<!DOCTYPE html>
<html xmlns:th ="https:www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<th:block th:insert="Header.html"></th:block>

<div class="container-fluid">
		<div class="card">
			<div class="card-header text-center bg-primary text-white" >
				<h1> Edit Department</h1>
			</div>
			<div class="card-body bg-secondary">
			<form action="/Update/Department" method="post" th:object="${dModel}">
				<div class="row p-2" >
					<div class="col-4">Department Name</div>
					<div class="col-6"><input type = "text" th:field="*{departmentName}" class="form-control"></div>
				</div>
				<div class="row p-2" >
					<div class="col-4">Department Head(HOD)</div>
					<div class="col-6"><input type = "text" th:field="*{departmentHead}"  class="form-control"></div>
				</div>
				<div class="row p-2" >
					<div class="col-4">Department Phone</div>
					<div class="col-6"><input type = "text" th:field="*{departmentPhone}"  class="form-control"></div>
				</div>
				<div class="row p-2" >
					<div class="col-4"></div>
					<div class="col-6"><input type = "submit" value="Update" class="btn btn-success"></div>
				</div>
				<input type="hidden" th:field="*{id}">
				</form>
			</div>
			<div class="card-footer text-center bg-warning text-white">@copyright5000</div>
		</div>
	</div>
</body>
</html>
