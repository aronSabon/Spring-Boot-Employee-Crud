<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="login/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="login/css/style.css">
<title>Sign Up</title>
</head>
<body>

 <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" target= "/SignUp" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="firstName"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="firstName" id="firstName" placeholder="First Name"/>
                            </div>
                            <div class="form-group">
                                <label for="lastName"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="lastName" id="lastName" placeholder="Last Name"/>
                            </div>
                            <div class="form-group">
                                <label for="username"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="username" id="username" placeholder="Username"/>
                            </div>
                             <div class="form-group">
                                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="Password"/>
                            </div>
                             <div class="form-group">
                                <label for="confirmPassword"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password"/>
                            </div>
                            
                            
                            
                            
                            
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div><p style = "color:red">[[${signUpMessage}]]</p></div>
                            
                            <div class="form-group form-button">
                                <input type="submit" name="signUp" id="signUp" class="form-submit" value="SignUp"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="login/images/signup-image.jpg" alt="sing up image"></figure>
                        <a href="/Login" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>







</body>
</html>
