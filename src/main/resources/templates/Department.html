<!DOCTYPE html>
<html xmlns=https://www.thymeleaf.org>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<th:block th:insert="Header.html"></th:block>

	<div class="container-fluid">
		<div class="card">
			<div class="card-header text-center bg-primary text-white" >
				<h1>Department Details</h1>
			</div>
			<div class="card-body bg-secondary">
			<form action="/Department" method="post">
				<div class="row p-2" >
					<div class="col-4">Department Name</div>
					<div class="col-6"><input type = "text" name="departmentName" class="form-control"></div>
				</div>
				<div class="row p-2" >
					<div class="col-4">Department Head(HOD)</div>
					<div class="col-6"><input type = "text" name="departmentHead" class="form-control"></div>
				</div>
				<div class="row p-2" >
					<div class="col-4">Department Phone</div>
					<div class="col-6"><input type = "text" name="departmentPhone" class="form-control"></div>
				</div>
				<div class="row p-2" >
					<div class="col-4"></div>
					<div class="col-6"><input type = "submit" value="Add" class="btn btn-success"></div>
				</div>
				</form>
			</div>
			<div class="card-footer text-center bg-warning text-white">@copyright5000</div>
		</div>
	</div>
	<a href="/">Back</a>
</body>
</html>
