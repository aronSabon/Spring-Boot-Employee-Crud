<!DOCTYPE html>
<html xmlns:th=https://www.thymeleaf.org>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="card">
			<div class="card-header text-center bg-primary text-white" >
				<h1>Employee Details</h1>
			</div>?
			<div class="card-body bg-secondary">
			<form action="/EmployeeList" method="post" th:object="${eModel}">
				<div class="row p-2" >
					<div class="col-4">First Name</div>
					<div class="col-6"><input type = "text" th:field="*{firstName}" class="form-control"></div>
				</div>
				<div class="row p-2" >
					<div class="col-4">Last Name</div>
					<div class="col-6"><input type = "text" name="lastName" class="form-control"></div>
				</div>
				<div class="row p-2" >
					<div class="col-4">Gender</div>
					<div class="col-6">
					<input type = "radio" name="gender" value="Male" >Male
					<input type = "radio" name="gender" value="Female" >Female
					<input type = "radio" name="gender" value="Others" >Others
					</div>
				</div>
				<div class="row p-2" >
					<div class="col-4">DOB</div>
					<div class="col-6"><input type = "date" name="dob" class="form-control"></div>
				</div>
				<div class="row p-2" >
					<div class="col-4">Phone</div>
					<div class="col-6"><input type = "number" name="phone" class="form-control"></div>
				</div>
				<div class="row p-2" >
					<div class="col-4">Email</div>
					<div class="col-6"><input type = "text" name="email" class="form-control"></div>
				</div>
				<div class="row p-2" >
					<div class="col-4">Company</div>
					<div class="col-6"><input type = "text" name="company" class="form-control"></div>
				</div>
				<div class="row p-2" >
					<div class="col-4">Post</div>
					<div class="col-6"><input type = "text" name="Post" class="form-control"></div>
				</div>
				<div class="row p-2" >
					<div class="col-4">Salary</div>
					<div class="col-6"><input type = "number" name="salary" class="form-control"></div>
				</div>
				<div class="row p-2" >
					<div class="col-4">Join Date</div>
					<div class="col-6"><input type = "date" name="joinDate" class="form-control"></div>
				</div>
				<div class="row p-2" >
					<div class="col-4">Country</div>
					<div class="col-6"><input type = "text" name="country" class="form-control"></div>
				</div>
				<div class="row p-2" >
					<div class="col-4">City</div>
					<div class="col-6"><input type = "text" name="city" class="form-control"></div>
				</div>
				<div class="row p-2" >
					<div class="col-4">State</div>
					<div class="col-6">
					<select name = "state" class="form-control">
					<option value="">Select</option>
					<option value="State-1">State-1</option>
					<option value="State-2">State-2</option>
					<option value="State-3">State-3</option>
					<option value="State-4">State-4</option>
					<option value="State-5">State-5</option>
					<option value="State-6">State-6</option>
					<option value="State-7">State-7</option>
					</select>
					</div>
				</div>
				<div class="row p-2" >
					<div class="col-4">ZipCode</div>
					<div class="col-6"><input type = "text" name="zipCode" class="form-control"></div>
				</div>
				<div class="row p-2" >
					<div class="col-4">Department</div>
					<div class="col-6">
					<select name = "Department" class="form-control">
					<option value="">Select</option>
					<option th:each="d:${dList}" th:value="${d.id}">[[${d.departmentName}]]</option>
					</select>
					</div>
				</div>
				<div class="row p-2" >
					<div class="col-4">Projects</div>
					<div class="col-6">
					<input type = "checkbox" name="projects" value="Project-1" >Project-1
					<input type = "checkbox" name="projects" value="Project-2" >Project-2
					<input type = "checkbox" name="projects" value="Project-3" >Project-3
					<input type = "checkbox" name="projects" value="Project-4" >Project-4
					<input type = "checkbox" name="projects" value="Project-5" >Project-5
					<input type = "checkbox" name="projects" value="Project-6" >Project-6
					</div>
				</div>
				<div class="row p-2" >
					<div class="col-4"></div>
					<div class="col-6"><input type = "submit" value="Back" class="btn btn-success"></div>
				</div>
				</form>
			</div>
			<div class="card-footer text-center bg-warning text-white">@copyright5000</div>
		</div>
	</div>
	<a href="/">Back</a>
</body>
</html>
