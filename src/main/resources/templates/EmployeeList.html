<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<title>Insert title here</title>
</head>
<body>
<th:block th:insert="Header.html"></th:block>

	<div class="container-fluid">
		<div class="card">
			<div class="card-header text-center bg-primary text-white">
				<h1>Employee List</h1>
			</div>
			<div class="card-body bg-secondary">
				<table class="table table-float ">
					<thead>
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Phone</th>
							<th>City</th>
							<th>Email</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="e:${eList}" >
							<td>[[${e.firstName}]]</td>
							<td>[[${e.lastName}]]</td>
							<td>[[${e.phone}]]</td>
							<td >[[${e.address.city}]]</td>
							<td>[[${e.email}]]</td>
							
							<td>
							<a th:href="@{/Edit/Employee(id=${e.id})}"><input type="submit" value="Edit" class="btn btn-success"></a>
							<a th:href ="@{/Delete/Employee(id=${e.id})}"><input type="submit" value="Delete" class="btn btn-danger"></a>
							<a th:href ="@{/View/Employee(id=${e.id})}"><input type="submit" value="View" class="btn btn-warning"></a>
							</td>
						</tr>

					</tbody>
				</table>
			</div>
			<div class="card-footer text-center bg-warning">@copyright2020
			</div>
		</div>
	</div>
	<a href="/">Back</a>

</body>
</html>
